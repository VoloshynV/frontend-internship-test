<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Lato|Lobster&amp;subset=latin-ext" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
    integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.min.css">
  <title>Virtua Frontend Internship Test</title>
</head>

<body>
  <section class="main">
    <button id="show-popup-form" class="btn btn-main">Click me!</button>
    <!-- Display success message below -->
  </section>
  <div class="popup">
    <!-- Here goes your popup form HTML code -->
    <form class="form" action="#">
      <h2>Login</h2>
      <input class="form_input" name="login" required type="text" placeholder="E-mail">
      <input class="form_input" name="pass" required type="password" placeholder="Password">
      <div class="form_input_checkbox">
        <input type="checkbox" name="terms" value="terms" id="check1" />
        <label for="check1">I agree to terms &
          conditions.</label>
      </div>
      <button class="button" name="submit" type="submit">submit</button>
    </form>
    <div class="popup_close">
      <span></span><span></span>
    </div>
  </div>
  <script src="js/index.min.js" charset="utf-8"></script>
</body>

</html>
